{% extends 'base.html' %}
{% load i18n %}
{% load static %}


{% block navigation %}
    <nav style="background-color: #600769;" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a style="color: #fff;" class="navbar-brand" href="#">
              <img class="" src="{% static 'beak_solo.png' %}"/>
              BeakHub
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
{% endblock %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6">
            <div style="padding-top: 20px;" class="text-center">
                <p class="h3">{% trans 'Reinitialiser votre mot de passe' %}</p>
            </div>
            <form class="form center" action="{% url 'search_movies' %}" method="get">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input class="form-control mr-sm-4" name="password"
                           type="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="form-control mr-sm-4" name="confirmPassword"
                           type="password" placeholder="Password">
                </div>

                <button style="background-color: #600769; color: #fff" class="btn my-2 my-sm-0" type="submit">
                    <span class="glyphicon glyphicon-send"></span> {% trans 'send' %}
                </button>
            </form>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>
</div>

{% endblock %}
{% block footer %}
    <footer class="py-5 bg-dark page-footer" style="padding-top: 20px; position:absolute;
   bottom:0; width: 100%">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; <a class="text-light" target="_blank" href="https://www.linkedin.com/in/ulrich-armel-tchatong-0a3860bb/">LeChatong</a>  2019-2020</p>
        </div>
    </footer>
{% endblock %}
